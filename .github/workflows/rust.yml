name: Rust

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --workspace --verbose
      - name: Style
        run: cargo clippy --verbose -- -Dwarnings
      - name: Run tests
        run: cargo test --workspace --verbose
